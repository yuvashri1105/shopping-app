<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      body {
        font-family: Arial;
        padding: 20px;
        background-color: #f0f0f0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      .total {
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="m-0 p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid bg-black p-3">
            <!-- Logo -->
            <a class="navbar-brand text-light d-flex" href="#">
              <img
                src="yuvaimg.jpg"
                alt="Logo"
                width="50"
                height="40"
                class="d-inline-block align-text-top"
              />
              <div
                class="text-primary ms-2"
                style="
                  font-family: 'Lucida Sans', 'Lucida Sans Regular',
                    'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                    sans-serif;
                "
              >
                PG
              </div>
              <div
                class="text-danger"
                style="
                  font-family: 'Lucida Sans', 'Lucida Sans Regular',
                    'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                    sans-serif;
                "
              >
                YN
              </div>
            </a>
    <h2 class="text-light">Your Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price (₹)</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
      <tfoot>
        <tr>
          <td class="total">Total</td>
          <td class="total" id="totalAmount">₹0</td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="btn btn-success" onclick="payNow()">PAY NOW</button>
          </td>
        </tr>
      </tfoot>
    </table>
     

    <script>
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      const cartItems = document.getElementById("cartItems");
      const totalAmount = document.getElementById("totalAmount");

      let total = 0;
      cart.forEach((item,index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.name}</td><td>₹${item.price}</td>
      <td><button onclick="removeItem(${index})" class="btn btn-danger btn-sm">Remove</button></td>
  `;
        cartItems.appendChild(row);
        total += item.price;
      });

      totalAmount.textContent = `₹${total}`;

      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
      }

      function payNow() {
        alert("PAYMENT COMPLETED");
      }
    </script>
  </body>
</html>
